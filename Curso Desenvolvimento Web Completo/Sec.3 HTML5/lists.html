<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <a href="/">Back</a>
    <div>
        <h2>Ordered Lists(OL)</h2>
        <ol>
            <li>Hello</li>
            <li>World</li>
            <li>Gta?</li>
        </ol>
        <p1>The number style can be changed with the type attribute ("1","A","a","I","i") </p1>

        <h2>Unordered Lists(UL)</h2>
        <ul>
            <li>Hello</li>
            <li>World</li>
            <li>Gta?</li>
        </ul>
        <p1>The list item marker can be changed with the list-style-tipe attribute ("disc","circle","square","none") </p1>
    </div>
</body>
</html>
